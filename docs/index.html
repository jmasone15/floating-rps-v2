<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Floating RPS</title>
</head>

<body>
    <div class="settings d-none">
        <p class="emoji" title="Add Emoji">🪨</p>
        <p class="emoji" title="Add Emoji">📄</p>
        <p class="emoji" title="Add Emoji">✂️</p>
        <i id="color-mode" class="fa-solid fa-moon" title="Light/Dark Mode"></i>
        <i id="fullscreen" class="fa-solid fa-expand" title="Enter Fullscreen"></i>
    </div>

    <div id="modal">
        <div id="countdown" class="d-none"></div>
        <div id="modal-content">
            <div id="menu">
                <h3>Rock Paper Scissors</h3>
                <button id="battle">Battle Mode</button>
                <button id="zen">Zen Mode</button>
            </div>
            <div id="battle-menu" class="d-none">
                <h3>Battle Mode</h3>
                <article>In this mode, you will select a player that you think will be the last one standing.</article>
                <div>
                    <p class="hover-emoji" data-emoji="rock">🪨</p>
                    <p class="hover-emoji" data-emoji="paper">📄</p>
                    <p class="hover-emoji" data-emoji="scissors">✂️</p>
                </div>
            </div>
            <div id="end-game" class="d-none">
                <h3>Game Over!</h3>
                <article>Winner: <div id="winner"></div>
                </article>
                <article id="result"></article>
                <button id="main-menu">Main Menu</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
</body>

</html>
