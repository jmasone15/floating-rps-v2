<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Floating RPS</title>
</head>

<body>
    <div class="settings d-none">
        <p class="emoji" title="Add Emoji">🪨</p>
        <p class="emoji" title="Add Emoji">📄</p>
        <p class="emoji" title="Add Emoji">✂️</p>
        <i id="color-mode" class="fa-solid fa-moon" title="Light/Dark Mode"></i>
        <i id="fullscreen" class="fa-solid fa-expand" title="Enter Fullscreen"></i>
    </div>

    <div id="modal">
        <div class="modal-content">
            <div id="menu">
                <h3>Rock Paper Scissors</h3>
                <button id="battle">Battle Mode</button>
                <button id="zen">Zen Mode</button>
            </div>
            <div id="battle-menu" class="d-none">
                <h3>Choose your player</h3>
                <div style="display: flex;">
                    <p class="emoji">🪨</p>
                    <p class="emoji">📄</p>
                    <p class="emoji">✂️</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
</body>

</html>
